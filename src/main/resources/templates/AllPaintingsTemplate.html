<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/allpaintings.css">
    <title>Paintings</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a th:href="'/'"><img class="businessLogo" src="/images/businesslogo.png"></a>
            </div>
            <div class="buttons">
                <a th:href="'/'"><button class="button button1">Artists</button></a>
                <a th:href="'/all-paintings'"><button class="button button2">Paintings</button></a>
                <a th:href="'/all-hashtags'"><button class=" button button3">Hashtags</button></a>
            </div>
        </div>

        <div class="main">
            <ul class="paintingscontainer">
                <li class="paintings" th:each="painting:${paintings}">
                    <h2 class="name" th:text="${painting.title}"></h2>
                    <a th:href="'/paintings/' +${painting.id}"><img class="portrait" th:src="${painting.imgUrl}"></a>
                </li>
            </ul>
        </div>

        <div class="footer">
            <h3>Â© Path of Art, WCCI 2022</h3>
        </div>
    </div>
</body>

</html>
