<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/painting.css">
    <title>Painting</title>
</head>

<body>
    <div class="container">
            <div class="header">
                <div class="logo">
                    <a th:href="'/'"><img class="businessLogo" src="/images/businesslogo.png"></a>
                </div>
                <div class="buttons">
                    <a th:href="'/'"><button class="button button1">Artists</button></a>
                    <a th:href="'/all-paintings'"><button class="button button2">Paintings</button></a>
                    <!--<a th:href=""><button class=" button button3">Reviews</button></a>-->
                </div>
            </div>

        <div class="main">
            <h3 class="reviewtitle">Review</h3>
            <div class="titleAndRating">
                <h2 class="title" th:text="${painting.title}"></h2>
                <h2 class="avgRating" th:text="${painting.averageRating}"></h2>
            </div>
            <div class="reviews">
                <img class="image" th:src="${painting.imgUrl}"
                     th:alt="${painting.title}">
                <ul class="reviewinginfo">
                    <li>
                        <form th:action="'/paintings/' +${painting.id}" method = "POST">
                            <label for="name">Full Name:</label><br>
                            <input type="text" id="name" name="name" placeholder="John Doe"><br>
                            <label for="review">Enter Comment Below</label><br>
                            <textarea id="review" name="comment" rows="4" cols="50"></textarea><br>
                            <label for="review">Rate the painting (1: did not like it, 5: loved it):</label><br>
                            <input type="number" id="rating" name="rating"><br>
                            <input type="submit" value="Submit">
                        </form>
                    </li>
                    <li class="comments">
                        <div class="singleComment" th:each="review: ${painting.reviews}">
                            <p th:text="${review.name}"></p>
                            <p th:text="${review.rating}"></p>
                            <p th:text="${review.comment}"></p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <form class="hashtagInput" th:action="'/paintings/hashtags/' +${painting.id}" method = "POST">
                <label class="input" for="hashtag">Enter Hashtag: </label>
                <input class="input" id="hashtag" name="hashtag" placeholder="#Picaso"><br>
                <input class="input" type="submit" value="Submit">
            </form>
            <div class="hash" th:each="hashtag: ${painting.hashtags}">
                <p th:text="${hashtag.hashtag}"></p>
            </div>
        </div>
    </div>
</body>

</html>
